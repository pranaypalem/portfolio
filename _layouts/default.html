<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    {% seo %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="{{ '/' | relative_url }}" class="nav-brand">
                <span class="brand-text">{{ site.author.name }}</span>
            </a>
            
            <div class="nav-menu" id="nav-menu">
                <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                <a href="{{ '/#projects' | relative_url }}" class="nav-link">Projects</a>
                <a href="{{ '/#experience' | relative_url }}" class="nav-link">Experience</a>
                <a href="{{ '/#contact' | relative_url }}" class="nav-link">Contact</a>
            </div>
            
            <button class="nav-toggle" id="nav-toggle">
                <i data-lucide="menu"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. Built with Jekyll.</p>
                <div class="footer-links">
                    <a href="https://{{ site.author.linkedin }}" target="_blank" aria-label="LinkedIn">
                        <i data-lucide="linkedin"></i>
                    </a>
                    <a href="https://{{ site.author.github }}" target="_blank" aria-label="GitHub">
                        <i data-lucide="github"></i>
                    </a>
                    <a href="mailto:{{ site.author.email }}" aria-label="Email">
                        <i data-lucide="mail"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
